<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="index.html"> Sleep<span class="highlight">Outside</span></a>
      </div>
      <div class="cart">
        <a href="cart/index.html">
          <span id="cart-count" class="item-count-badge">0</span>
        </a>
      </div>
    </header>

    <nav id="breadcrumb" class="breadcrumb hidden"></nav>

    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="category-nav">
        <div class="category-grid">
          <a
            href="product_listing/index.html?category=tents"
            class="category-card"
          >
            <img src="/images/category-tents.svg" alt="Tents category" />
            <p>Tents</p>
          </a>
          <a
            href="product_listing/index.html?category=backpacks"
            class="category-card"
          >
            <img
              src="/images/category-backpacks.svg"
              alt="Backpacks category"
            />
            <p>Backpacks</p>
          </a>
          <a
            href="product_listing/index.html?category=sleeping-bags"
            class="category-card"
          >
            <img
              src="/images/category-sleepingbags.svg"
              alt="Sleeping Bags category"
            />
            <p>Sleeping Bags</p>
          </a>
          <a
            href="product_listing/index.html?category=hammocks"
            class="category-card"
          >
            <img src="/images/category-hammocks.svg" alt="Hammocks category" />
            <p>Hammocks</p>
          </a>
        </div>
      </section>
    </main>
    <div id="quickViewModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeModal" aria-label="Close modal">&times;</button>

        <img id="modalImage" alt="Product image" />
        <h2 id="modalTitle"></h2>
        <p id="modalPrice"></p>
        <div id="modalDescription"></div>
      </div>
    </div>

    <footer>
      &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online
    </footer>
  </body>
</html>
