<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <div class="checkout-container">
          <!-- Order Summary -->
          <div class="order-summary" id="order-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Tax: <span id="tax">$0.00</span></p>
            <p>Shipping: <span id="shipping">$0.00</span></p>
            <p class="order-total">Order Total: <span id="orderTotal">$0.00</span></p>
          </div>

          <!-- Checkout Form -->
          <form class="checkout-form" name="checkout" id="checkout-form">
            <fieldset>
              <legend>Customer Information</legend>
              <label for="fname">First Name
                <input type="text" id="fname" name="fname" required>
              </label>
              <label for="lname">Last Name
                <input type="text" id="lname" name="lname" required>
              </label>
            </fieldset>

            <fieldset>
              <legend>Shipping Address</legend>
              <label for="street">Street Address
                <input type="text" id="street" name="street" required>
              </label>
              <label for="city">City
                <input type="text" id="city" name="city" required>
              </label>
              <label for="state">State
                <input type="text" id="state" name="state" required>
              </label>
              <label for="zip">Zip Code
                <input type="text" id="zip" name="zip" required>
              </label>
            </fieldset>

            <fieldset>
              <legend>Payment Information</legend>
              <label for="cardNumber">Credit Card Number
                <input type="text" id="cardNumber" name="cardNumber" required>
              </label>
              <label for="expiration">Expiration Date
                <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
              </label>
              <label for="code">Security Code
                <input type="text" id="code" name="code" required>
              </label>
            </fieldset>

            <button type="submit" id="checkout-btn">Place Order</button>
          </form>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
