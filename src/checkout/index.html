<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="../images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="../index.html">
          Sleep <span class="highlight">Outside</span>
        </a>
      </div>
      <div class="cart">
        <a href="../cart/index.html">
          </a>
      </div>
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        
        <form name="checkout" id="checkout-form">
          <fieldset>
            <legend>Shipping Address</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
            
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" required>
            
            <label for="city">City</label>
            <input type="text" name="city" id="city" required>
            
            <label for="state">State</label>
            <input type="text" name="state" id="state" required>
            
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" required>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" required>
            
            <label for="expiration">Expiration Date</label>
            <input type="text" name="expiration" id="expiration" placeholder="MM/YY" required>
            
            <label for="code">Security Code</label>
            <input type="text" name="code" id="code" required>
          </fieldset>

          <section class="order-summary">
            <h3>Order Summary</h3>
            <p>Item Subtotal (<span id="num-items">0</span>): <span id="subtotal">---</span></p>
            <p>Shipping Estimate: <span id="shipping">---</span></p>
            <p>Tax: <span id="tax">---</span></p>
            <p><strong>Order Total: <span id="orderTotal">---</span></strong></p>
            <button type="submit" id="checkoutSubmit">Checkout Now</button>
          </section>
        </form>
      </section>
    </main>

    <footer>&copy;NOT a real business</footer>
  </body>
</html>
